<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    <div class="page-container">
      <div class="product-wrapper">
        <div class="product-container">
            <picture>
              <source media="(max-width: 814px)" srcset="images/image-product-mobile.jpg">
              <img src="images/image-product-desktop.jpg" />
            </picture>
          <div class="content-container">
            <h2 class="store-logo">Perfume</h2>
  
            <div class="product-details">
              <div class="product-header">Gabrielle Essence Eau De Parfum</div>
  
              <div class="product-summary">
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </div>
  
              <div class="product-price-container">
                <span class="current-price">$149.99</span>
                <span class="actual-price">$169.99</span>
              </div>
  
              <button class="cart-cta-btn"><image class="icon-cart" href="images/icon-cart.svg"/>Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Daniel Stockham</a>.
      </div>
    </div>
  </body>
</html>
